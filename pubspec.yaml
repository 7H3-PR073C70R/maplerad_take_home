name: maplerad_take_home_project
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.4.0

dependencies:
  bloc: ^8.1.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_hooks: ^0.20.0
  logger: ^2.0.2+1
  get_it: ^7.6.4
  auto_route: ^8.0.3
  dio: ^5.0.0
  json_annotation: ^4.8.0
  freezed_annotation: ^2.4.1
  flutter_dotenv: ^5.0.2
  retrofit: ^4.0.1
  permission_handler: ^11.0.1
  carousel_slider: ^4.2.1
  flutter_screenutil: ^5.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  top_snackbar_flutter: ^3.1.0
  flutter_svg: ^2.0.9
  file_picker: ^8.1.3
  image_picker: ^1.1.0
  equatable: ^2.0.5

dev_dependencies:
  bloc_test: ^9.1.6
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0
  auto_route_generator:
  build_runner: 2.4.9
  flutter_gen_runner: ^5.3.1
  retrofit_generator:
  freezed: ^2.5.2
  json_serializable: ^6.4.1
  hive_generator: ^2.0.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/svgs/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/nunito_sans/NunitoSans-Black.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-BlackItalic.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-Bold.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-BoldItalic.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-ExtraBold.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-ExtraBoldItalic.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-ExtraLight.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-ExtraLightItalic.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-Italic.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-Light.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-LightItalic.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-Medium.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-MediumItalic.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-Regular.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-SemiBold.ttf
        - asset: assets/fonts/nunito_sans/NunitoSans-SemiBoldItalic.ttf
    - family: BricolageGrotesque
      fonts:
        - asset: assets/fonts/bricolage_grotesque/BricolageGrotesque-Bold.ttf
        - asset: assets/fonts/bricolage_grotesque/BricolageGrotesque-ExtraBold.ttf
        - asset: assets/fonts/bricolage_grotesque/BricolageGrotesque-ExtraLight.ttf
        - asset: assets/fonts/bricolage_grotesque/BricolageGrotesque-Light.ttf
        - asset: assets/fonts/bricolage_grotesque/BricolageGrotesque-Medium.ttf
        - asset: assets/fonts/bricolage_grotesque/BricolageGrotesque-Regular.ttf
        - asset: assets/fonts/bricolage_grotesque/BricolageGrotesque-SemiBold.ttf

flutter_gen:
  output: lib/src/gen/ # Optional (default: lib/gen/)
  line_length: 80

  integrations:
    flutter_svg: true

  assets:
    exclude:
      - .env.*
      - .gitkeep
      - config/
    outputs:
      class_name: AppAssets
